      <!-- <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScDYeiR3jao8rPiNJKC-bbeVaBfZN1t2m3B6zDapMTedDT76g/viewform?embedded=true" width="760" height="1100px" frameborder="0" align="center">Loading...</iframe> -->
        <form method="post" action="" onsubmit="return validateForm();">
          <div class="form-group">
            <label for="InputName">Name *</label>
            <input type="text" class="form-control" id="InputName" placeholder="Name" required="required">
          </div>
          <div class="form-group">
            <label for="InputEmail">Email *</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="Email" required="required">
          </div>
          <div class="form-group">
            <label for="InputPhoneNumber">Phone # * </label>
            <input type="tel" pattern="[\(]\d{3}[\)]\d{3}[\-]\d{4}" class="form-control" id="InputPhoneNumber" placeholder="(###)###-####" required="required">
          </div>
          <div class="form-group">
            <label for="InputComments">Reason for Contact *</label>
            <textarea class="form-control" rows="3" id="InputComments" required="required"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div> <!-- Contact Info -->
